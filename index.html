<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="public/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png" />
    <link
      rel="preload"
      href="src/assets/fonts/static/HankenGrotesk-Medium.ttf"
      as="font" />
    <link
      rel="preload"
      href="src/assets/fonts/static/HankenGrotesk-Bold.ttf"
      as="font" />
    <link
      rel="preload"
      href="src/assets/fonts/static/HankenGrotesk-ExtraBold.ttf"
      as="font" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen mobile:block box-border">
      <div
        class="w-[750px] min-h-[450px] shadow-container-shadow laptop flex flex-row rounded-3xl mobile:drop-shadow-none mobile:w-screen mobile:block">
        <div
          class="bg-gradient-to-t from-light-royal-blue to-light-slate-blue rounded-3xl w-[350px] mobile:w-screen mobile:rounded-bl-3xl mobile:rounded-t-none">
          <div class="flex justify-center">
            <h2 class="font-HGMedium text-light-lavender my-6 text-[20px]">Your result</h2>
          </div>
          <div class="flex justify-center">
            <div
              class="bg-gradient-to-t from-persian-blue to-violet-blue w-[170px] h-[170px] rounded-full text-center flex justify-center">
              <div class="self-center">
                <h1 class="font-extrabold text-[4rem] text-pale-blue leading-none">76</h1>
                <p class="text-light-lavender font-HGMedium text-[18px] leading-none">of 100</p>
              </div>
            </div>
          </div>
          <div class="flex flex-col justify-center text-center">
            <h1 class="font-HGExtraBold text-pale-blue text-[2rem] mt-4 mb-2">Great</h1>
            <p class="font-HGMedium text-light-lavender text-[18px] mb-8 mx-12">
              You scored higher than 65% of the people who have taken these test.
            </p>
          </div>
        </div>
        <div class="bg-persian-blue w-[400px] flex justify-center mobile:w-screen">
          <div class="flex flex-col">
            <h2 class="font-HGBold text-dark-gray-blue text-[20px] mb-6 mt-8 self-start">
              Summary
            </h2>
            <div class="flex flex-col self-center">
              <p class="bg-light-red-o mb-4 rounded-lg">
                <span class="text-light-red stat"
                  ><span
                    ><svg
                      class="inline icon-svg"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      viewBox="0 0 20 20">
                      <path
                        stroke="#F55"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" /></svg
                    >Reaction</span
                  ><span class="text-dark-gray-blue"
                    >80 <span class="text-dark-gray-blue-idk mr-2">/ 100</span></span
                  >
                </span>
              </p>
              <p class="bg-orangey-yellow-o mb-4 rounded-lg">
                <span class="text-orangey-yellow stat"
                  ><span>
                    <svg
                      class="inline icon-svg"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      viewBox="0 0 20 20">
                      <path
                        stroke="#FFB21E"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                      <path
                        stroke="#FFB21E"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                      <path
                        stroke="#FFB21E"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" /></svg
                    >Memory</span
                  >
                  <span class="text-dark-gray-blue"
                    >92
                    <span class="text-dark-gray-blue-idk mr-2">/ 100</span>
                  </span>
                </span>
              </p>
              <p class="bg-green-teal-o mb-4 rounded-lg">
                <span class="text-green-teal stat"
                  ><span
                    ><svg
                      class="inline icon-svg"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      viewBox="0 0 20 20">
                      <path
                        stroke="#00BB8F"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" /></svg
                    >Verbal</span
                  >
                  <span class="text-dark-gray-blue"
                    >61
                    <span class="text-dark-gray-blue-idk mr-2">/ 100</span>
                  </span></span
                >
              </p>
              <p class="bg-cobalt-blue-o rounded-lg">
                <span class="text-cobalt-blue stat"
                  ><span
                    ><svg
                      class="inline icon-svg"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      viewBox="0 0 20 20">
                      <path
                        stroke="#1125D6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                      <path
                        stroke="#1125D6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.25"
                        d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" /></svg
                    >Visual</span
                  ><span class="text-dark-gray-blue"
                    >72
                    <span class="text-dark-gray-blue-idk mr-2">/ 100</span>
                  </span></span
                >
              </p>
            </div>
            <div class="flex self-center">
              <a
                href="https://www.frontendmentor.io/profile/Grego14"
                target="_blank"
                class="font-HGBold bg-dark-gray-blue text-pale-blue h-[48px] w-[300px] rounded-full hover:bg-gradient-to-t from-light-royal-blue to-light-slate-blue text-center cursor-pointer flex justify-center items-center my-8">
                Continue
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex flex-col items-center fixed bottom-0 w-full mobile-landscape:hidden mobile-portrait:hidden">
        <p class="font-HGMedium text-dark-gray-blue">
          Challenge by
          <a
            class="font-HGExtraBold underline hover:text-light-slate-blue"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p class="font-HGMedium text-dark-gray-blue">
          Coded by
          <a
            class="font-HGExtraBold underline hover:text-light-royal-blue"
            href="https://github.com/Grego14"
            target="_blank"
            >Grego</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
